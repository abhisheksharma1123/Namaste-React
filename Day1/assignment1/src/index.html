<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a minimal React application</title>
  </head>
  <body>

    <!-- My Script -->
    <script src="MyComponent.js"></script>
